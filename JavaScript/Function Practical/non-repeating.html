    <script>

        function nonReapeting(){
            var str =  'Hello World hello';
            var result = '';
            var character = {};
            for(var value of str){
                if(value != ' '){
                    lowerValue = value.toLowerCase();
                    character[lowerValue] = (character[lowerValue] || 0) + 1;
                }
            }
            // console.log(character);


            for(var index in character){
                if(character[index] == 1){
                    result = index;
                    break;
                }
            }

            console.log(result);
        }
