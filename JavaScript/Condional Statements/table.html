<body>

    <script>
        from    =  prompt('Enter the from value');
        to      =  prompt('Enter the to value');

        for(i = from; i <= to; i++){
            
            for(j = 1; j <= 10; j++){
                // document.write(i+' * '+ j +' = '+ (i*j) +' <br>');

                document.write(`${ i } * ${ j } = ${ i*j } <br>`);
            }

            document.write('<hr>');
        }

        // var heading = 'sit amet consectetur';

        // document.write(`Lorem ipsum dolor ${ heading },

    </script>
</body>
